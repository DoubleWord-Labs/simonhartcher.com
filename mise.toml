[tools]
bun = "latest"
"github:tod-org/tod" = "latest"

[tasks.dev]
run = "bun run dev -- --host 0.0.0.0 --allowed-hosts"
description = "Start Astro development server"

[tasks.build]
run = "bun run build"
description = "Build the Astro site for production"

[tasks.preview]
run = "bun run preview"
description = "Preview the production build locally"

[tasks.check]
run = "astro check"
description = "Check Astro project for TypeScript errors"

[tasks.sync]
run = "astro sync"
description = "Sync Astro content collections"
